<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Durga Registration Form</title>
  </head>
  <body>
    <form class="" action="connect.html" method="post">
      <label for="name">Name</label>
      <input id="name" type="text" name="" value=""><br>
      <h2>Are You Married</h2>
      <label for="y">Yes</label>
      <input id="y" type="radio" name="married" value="">
      <label for="n">No</label>
      <input id="n" type="radio" name="married" value=""><br>
      <input type="submit" value="login">
      <h2>Choose Your Known Language</h2>
      <input type="checkbox" name="ln" value="en">English
      <input type="checkbox" name="ln" value="hn">Hindi
      <input type="checkbox" name="ln" value="ur">Urdu
      <input type="checkbox" name="ln" value="tl">Telgu<br>
      <h2>Choose your state</h2>
      <select name="state" multiple>
        <option value="ka">Karnataka</option>
        <option value="mh">Maharashtra</option>
        <option value="dn">Daudnagar</option>
        <option value="rn">Ranchi</option>
        <option value="mp">Madhya Pardesh</option>
        <option value="up">Utter Pardesh</option>
      </select>
      <input type="submit" value="login">
    </form>
  </body>
</html>
